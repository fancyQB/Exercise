<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>xpath测试页面</title>
	<!--
		需求:用程序实现以下查找
		  #1-获取所有的li节点
		  	//li
		  #2-获取所有li节点的class属性
		  //li[class] //li[@class]   //li[@class="*"]
		  #3-获取每一个ol节点最后一个li节点的文本内容
		  //ol/li[last()]/text()
		  #4-拿到http://mi.com值
		  //div[@class="hh"]/a[@herf=]   //div[class="hh"]/a/@herf
		  #5-拿到雷军文本值
		  //div[@class="hh"]/a/text()
		  #6-找到第2个ol节点里面class以h开头的li节点
		  //ol[]  //ol/li[@starts-with]
		  #7-找到第2个ol节点里面class以h开头的第2个li节点文本
	-->
</head>
<body>
	<ol>
		<li class="haha">醉卧沙场君莫笑，古来征战几人回</li>
		<li class="heihei">两岸猿声啼不住，轻舟已过万重山</li>
		<li id="hehe" class="nene">一骑红尘妃子笑，无人知是荔枝来</li>
		<li class="xixi">停车坐爱枫林晚，霜叶红于二月花</li>
		<li class="lala">商女不知亡国恨，隔江犹唱后庭花</li>
	</ol>
	<div id="pp">
		<div>
			<a href="http://www.baidu.com">李白<!--nihao--></a>
		</div>
		<ol>
			<li class="huanghe">君不见黄河之水天上来，奔流到海不复回</li>
			<li id="tata" class="hehe">李白乘舟将欲行，忽闻岸上踏歌声</li>
			<li class="tanshui">桃花潭水深千尺，不及汪伦送我情</li>
		</ol>
		<div class="hh">
			<a href="http://mi.com">雷军</a>
		</div>
		<ol>
			<li class="dudu">nice to meet you</li>
			<li class="meme">hao do you do</li>
		</ol>
	</div>
</body>
</html>
